# This cop supports safe autocorrection (--autocorrect).
Layout/ClosingParenthesisIndentation:
  Enabled: false

# This cop supports safe autocorrection (--autocorrect).
# Configuration parameters: AllowForAlignment.
Layout/CommentIndentation:
  Enabled: false

# This cop supports safe autocorrection (--autocorrect).
# Configuration parameters: EnforcedStyle.
